<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 70%;
      height: 70%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/3_eXHhXCXhQ/maxresdefault.jpg" height="50px" width="50px"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
      <div class="swiper-slide"><img src="https://i.ytimg.com/vi/S88t_IlW5i4/maxresdefault.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
